<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Schedule Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Staff Schedule Viewer</h1>
      <p>April 2026 to March 2027</p>
    </header>

    <section class="staff-selection">
      <label for="staffSelect">Select Staff Member</label>
      <select id="staffSelect">
        <option value="">Choose your name...</option>
        <optgroup label="Paramedics">
          <option value="Greg Barton">Greg Barton</option>
          <option value="Scott McTaggart">Scott McTaggart</option>
          <option value="Mackenzie Wardell">Mackenzie Wardell</option>
          <option value="Chad Hegge">Chad Hegge</option>
          <option value="Ken King">Ken King</option>
          <option value="John Doyle">John Doyle</option>
          <option value="Bob Odney">Bob Odney</option>
        </optgroup>
        <optgroup label="Nurses">
          <option value="Graham Newton">Graham Newton</option>
          <option value="Stuart Grant">Stuart Grant</option>
          <option value="Kellie Ann Vogelaar">Kellie Ann Vogelaar</option>
          <option value="Michelle Sexsmith">Michelle Sexsmith</option>
          <option value="Carolyn Hogan">Carolyn Hogan</option>
          <option value="Kris Austin">Kris Austin</option>
          <option value="Flo Butler">Flo Butler</option>
          <option value="Jodi Scott">Jodi Scott</option>
          <option value="Janice Kirkham">Janice Kirkham</option>
        </optgroup>
      </select>
    </section>

    <section id="scheduleSection" style="display:none;">
      <h2 id="scheduleTitle"></h2>
      <div class="month-navigation">
        <button id="prevMonth">&lt; Prev</button>
        <span id="currentMonth"></span>
        <button id="nextMonth">Next &gt;</button>
      </div>
      <div id="calendar" class="calendar"></div>
      <div id="availabilitySummary" class="summary"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
