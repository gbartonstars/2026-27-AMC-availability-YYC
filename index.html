<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Schedule Viewer - Calendar View</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Existing styles from your previous snippet */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 20px;
    }
    .calendar .day-name, .calendar .day-cell {
      padding: 8px;
      border: 1px solid var(--color-table-border);
      text-align: center;
      background-color: #fafafa;
    }
    .day-name {
      font-weight: bold;
      background-color: var(--color-header-bg);
      color: var(--color-header-text);
    }
    .day-cell {
      background-color: white;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .date-label {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .availability-dropdown {
      margin: 4px 0;
    }
    .weekend {
      background-color: var(--color-weekend-bg);
    }
    .month-navigation {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }
    .month-navigation button {
      padding: 8px 16px;
      background-color: var(--color-header-bg);
      color: var(--color-header-text);
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button {
      cursor: pointer;
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      background-color: var(--color-header-bg);
      color: var(--color-header-text);
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.jpeg" alt="STARS helicopters on helipad" style="display:block; margin: 0 auto 24px auto; max-width:400px; width:95%; border-radius:10px; box-shadow: 0 2px 12px rgba(0,0,0,0.13);" />
    <header class="app-header">
      <h1>Staff Schedule Viewer</h1>
      <p class="subtitle">April 2026 to March 2027</p>
    </header>

    <main class="app-main">
      <section class="staff-selection">
        <div class="form-group">
          <label for="staffSelect" class="form-label">Select Staff Member</label>
          <select id="staffSelect" class="form-control">
            <option value="">Choose your name...</option>
            <optgroup label="Paramedics">
              <option value="Greg Barton" data-role="paramedic">Greg Barton</option>
              <option value="Scott McTaggart" data-role="paramedic">Scott McTaggart</option>
              <option value="Dave Allison" data-role="paramedic">Dave Allison</option>
              <option value="Mackenzie Wardell" data-role="paramedic">Mackenzie Wardell</option>
              <option value="Chad Hegge" data-role="paramedic">Chad Hegge</option>
              <option value="Ken King" data-role="paramedic">Ken King</option>
              <option value="John Doyle" data-role="paramedic">John Doyle</option>
              <option value="Bob Odney" data-role="paramedic">Bob Odney</option>
            </optgroup>
            <optgroup label="Nurses">
              <option value="Graham Newton" data-role="nurse">Graham Newton</option>
              <option value="Stuart Grant" data-role="nurse">Stuart Grant</option>
              <option value="Kellie Ann Vogelaar" data-role="nurse">Kellie Ann Vogelaar</option>
              <option value="Michelle Sexsmith" data-role="nurse">Michelle Sexsmith</option>
              <option value="Carolyn Hogan" data-role="nurse">Carolyn Hogan</option>
              <option value="Kris Austin" data-role="nurse">Kris Austin</option>
              <option value="Flo Butler" data-role="nurse">Flo Butler</option>
              <option value="Jodi Scott" data-role="nurse">Jodi Scott</option>
              <option value="Janice Kirkham" data-role="nurse">Janice Kirkham</option>
            </optgroup>
          </select>
        </div>
      </section>

      <section id="scheduleSection" style="display:none;">
        <h2 id="scheduleTitle"></h2>
        <div class="month-navigation">
          <button id="prevMonth">&lt; Prev</button>
          <span id="currentMonth"></span>
          <button id="nextMonth">Next &gt;</button>
        </div>
        <div id="calendar" class="calendar"></div>
        <div id="availabilitySummary" class="summary"></div>
      </section>
    </main>
  </div>

  <!-- Load Chart.js library before your app.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
