<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Schedule Viewer - Calendar View</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="image.jpeg" alt="STARS helicopters on helipad" />
    <header class="app-header">
      <h1>Staff Schedule Viewer</h1>
      <p>April 2026 to March 2027</p>
    </header>

    <main class="app-main">
      <section class="staff-selection">
        <label for="staffSelect" class="form-label">Select Staff Member</label>
        <select id="staffSelect" class="form-control">
          <option value="">Choose your name...</option>
          <optgroup label="Paramedics">
            <option value="Greg Barton" data-role="paramedic">Greg Barton</option>
            <option value="Scott McTaggart" data-role="paramedic">Scott McTaggart</option>
            <option value="Mackenzie Wardell" data-role="paramedic">Mackenzie Wardell</option>
            <option value="Chad Hegge" data-role="paramedic">Chad Hegge</option>
            <option value="Ken King" data-role="paramedic">Ken King</option>
            <option value="John Doyle" data-role="paramedic">John Doyle</option>
            <option value="Bob Odney" data-role="paramedic">Bob Odney</option>
          </optgroup>
          <optgroup label="Nurses">
            <option value="Graham Newton" data-role="nurse">Graham Newton</option>
            <option value="Stuart Grant" data-role="nurse">Stuart Grant</option>
            <option value="Kellie Ann Vogelaar" data-role="nurse">Kellie Ann Vogelaar</option>
            <option value="Michelle Sexsmith" data-role="nurse">Michelle Sexsmith</option>
            <option value="Carolyn Hogan" data-role="nurse">Carolyn Hogan</option>
            <option value="Kris Austin" data-role="nurse">Kris Austin</option>
            <option value="Flo Butler" data-role="nurse">Flo Butler</option>
            <option value="Jodi Scott" data-role="nurse">Jodi Scott</option>
            <option value="Janice Kirkham" data-role="nurse">Janice Kirkham</option>
          </optgroup>
        </select>
      </section>

      <section id="scheduleSection" style="display:none;">
        <h2 id="scheduleTitle"></h2>
        <div class="month-navigation">
          <button id="prevMonth">&lt; Prev</button>
          <span id="currentMonth"></span>
          <button id="nextMonth">Next &gt;</button>
        </div>
        <div id="calendar" class="calendar"></div>
        <div id="availabilitySummary" class="summary"></div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
