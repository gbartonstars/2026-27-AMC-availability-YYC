<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Schedule Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
  <script>

      apiKey: "AIzaSyB3EuJcuoyCAc43Xvuv8G7M4o8_BgLeeTQ",

      databaseURL: "https://star1-schedule-default-rtdb.firebaseio.com",
      projectId: "star1-schedule",

</head>
<body>
  <div id="loginScreen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: Arial, sans-serif;">
    <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; max-width: 400px;">
      <h1 style="color: #333; margin-bottom: 30px;">STAR 1 Schedule</h1>
      <label style="display: block; margin-bottom: 15px; text-align: left; font-weight: bold;">Select Staff Member:</label>
      <select id="staffSelect" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
        <option value="">Choose your name...</option>
        <optgroup label="Paramedics">
          <option value="Greg Barton">Greg Barton</option>
          <option value="Scott McTaggart">Scott McTaggart</option>
          <option value="Dave Allison">Dave Allison</option>
          <option value="Mackenzie Wardle">Mackenzie Wardle</option>
          <option value="Chad Hegge">Chad Hegge</option>
          <option value="Ken King">Ken King</option>
          <option value="John Doyle">John Doyle</option>
          <option value="Bob Odney">Bob Odney</option>
        </optgroup>
        <optgroup label="Nurses">
          <option value="Graham Newton">Graham Newton</option>
          <option value="Stuart Grant">Stuart Grant</option>
          <option value="Kellie Ann Vogelaar">Kellie Ann Vogelaar</option>
          <option value="Michelle Sexsmith">Michelle Sexsmith</option>
          <option value="Carolyn Hogan">Carolyn Hogan</option>
          <option value="Kris Austin">Kris Austin</option>
          <option value="Flo Butler">Flo Butler</option>
          <option value="Jodi Scott">Jodi Scott</option>
          <option value="Janice Kirkham">Janice Kirkham</option>
        </optgroup>
      </select>
      <button id="loginBtn" style="width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer;">Login</button>
    </div>
  </div>

  <div id="appScreen" style="display: none;">
    <div class="container">
      <header class="app-header">
        <h1>Staff Schedule Viewer</h1>
        <p>April 2026 to March 2027</p>
      </header>

      <section class="staff-selection">
        <label>
          <input type="checkbox" id="overviewToggle" />
          Show All-Staff Availability Overview
        </label>
      </section>

      <section class="staff-selection" id="idealTabSection" style="display:none;">
        <button id="idealScheduleTab">Open Ideal Schedule</button>
      </section>

      <section class="staff-selection" id="adminRosterControls" style="display:none;">
        <button id="openRosterView">Open Auto Roster</button>
        <button id="generateRosterButton">Generate Roster</button>
        <button id="exportRosterBtn">ðŸ“¥ Export Roster to CSV</button>
      </section>

      <section id="scheduleSection" style="display:none;">
        <h2 id="scheduleTitle"></h2>
        <div class="month-navigation">
          <button id="prevMonth">&lt; Prev</button>
          <span id="currentMonth"></span>
          <button id="nextMonth">Next &gt;</button>
        </div>
        <div id="calendarWrapper">
          <div id="calendar" class="calendar"></div>
        </div>
        <div id="availabilitySummary" class="summary"></div>
      </section>

      <button id="logoutBtn" style="margin-top: 20px; padding: 10px 20px; background: #ccc; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
