<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Schedule Viewer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs + config (ADD THIS BLOCK) -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3EuJcuoyCAc43Xvuv8G7M4o8_BgLeeTQ",
      authDomain: "star1-schedule.firebaseapp.com",
      databaseURL: "https://star1-schedule-default-rtdb.firebaseio.com",
      projectId: "star1-schedule",
      storageBucket: "star1-schedule.firebasestorage.app",
      messagingSenderId: "892421370116",
      appId: "1:892421370116:web:30b705b567fc02b82fe051"

    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Staff Schedule Viewer</h1>
      <p>April 2026 to March 2027</p>
    </header>

    <section class="staff-selection">
      <label for="staffSelect">Select Staff Member</label>
      <select id="staffSelect">
        <option value="">Choose your name...</option>
        <optgroup label="Paramedics">
          <option value="Greg Barton">Greg Barton</option>
          <option value="Scott McTaggart">Scott McTaggart</option>
          <option value="Dave Allison">Dave Allison</option>
          <option value="Mackenzie Wardle">Mackenzie Wardle</option>
          <option value="Chad Hegge">Chad Hegge</option>
          <option value="Ken King">Ken King</option>
          <option value="John Doyle">John Doyle</option>
          <option value="Bob Odney">Bob Odney</option>
        </optgroup>
        <optgroup label="Nurses">
          <option value="Graham Newton">Graham Newton</option>
          <option value="Stuart Grant">Stuart Grant</option>
          <option value="Kellie Ann Vogelaar">Kellie Ann Vogelaar</option>
          <option value="Michelle Sexsmith">Michelle Sexsmith</option>
          <option value="Carolyn Hogan">Carolyn Hogan</option>
          <option value="Kris Austin">Kris Austin</option>
          <option value="Flo Butler">Flo Butler</option>
          <option value="Jodi Scott">Jodi Scott</option>
          <option value="Janice Kirkham">Janice Kirkham</option>
        </optgroup>
      </select>
    </section>

    <section class="staff-selection" id="viewAllSection" style="display:none; margin-top: 10px;">
      <label for="viewStaffSelect">View Staff Calendar</label>
      <select id="viewStaffSelect"></select>
    </section>

    <section class="staff-selection">
      <label>
        <input type="checkbox" id="overviewToggle" />
        Show All-Staff Availability Overview
      </label>
    </section>

    <section class="staff-selection" id="idealTabSection" style="display:none;">
  <button id="idealScheduleTab">Open Ideal Schedule</button>
</section>

<!-- Admin-only controls for auto roster (visible to Greg/Scott/Graham in JS) -->
<section class="staff-selection" id="adminRosterControls" style="display:none;">
  <button id="openRosterView">Open Auto Roster</button>
  <button id="generateRosterButton">Generate Roster</button>
</section>
<!-- Admin-only schedule lock controls (Greg only) -->
<section class="staff-selection" id="adminLockControls" style="display:none; margin-top:10px;">
  <h3>Schedule Locks</h3>
  <div>
    <button id="lockFirstSixBtn">Lock First 6 Months</button>
    <button id="unlockFirstSixBtn">Unlock First 6 Months</button>
  </div>
  <div style="margin-top:8px;">
    <button id="lockLastSixBtn">Lock Last 6 Months</button>
    <button id="unlockLastSixBtn">Unlock Last 6 Months</button>
  </div>
  <p id="lockStatusText" style="margin-top:8px; font-size:0.95em;"></p>
</section>
    <!-- Main availability schedule -->
    <section id="scheduleSection" style="display:none;">
      <h2 id="scheduleTitle"></h2>
      <div class="month-navigation">
        <button id="prevMonth">&lt; Prev</button>
        <span id="currentMonth"></span>
        <button id="nextMonth">Next &gt;</button>
      </div>
      <div id="calendarWrapper">
        <div id="calendar" class="calendar"></div>
      </div>
      <div id="availabilitySummary" class="summary"></div>
    </section>

    <!-- Ideal schedule (Greg / Scott / Stuart / Graham) -->
    <section id="idealScheduleSection" style="display:none;">
      <h2>Ideal Schedule (Greg / Scott / Stuart / Graham)</h2>
      <div class="month-navigation">
        <button id="idealPrevMonth">&lt; Prev</button>
        <span id="idealCurrentMonth"></span>
        <button id="idealNextMonth">Next &gt;</button>
      </div>

      <section class="staff-selection">
        <button id="backToMainSchedule">Back to Staff Schedule Viewer</button>
      </section>

      <div id="idealCalendarWrapper">
        <div id="idealCalendar" class="calendar"></div>
        <!-- New ideal summary bar -->
        <div id="idealSummary" class="summary-bar"></div>
      </div>
    </section>

    <!-- Vacation summary (admins only via JS) -->
    <section class="staff-selection" id="vacationSummarySection" style="display:none; margin-top:10px;">
      <h3>Vacation Summary</h3>
      <div>
        <button id="showVacationMonth">Show Monthly Vacation</button>
        <button id="showVacationYear">Show Year (Apr 1 â€“ Mar 31)</button>
      </div>
      <div id="vacationSummaryOutput" class="summary" style="margin-top:8px;"></div>
    </section>
  
<!-- Auto-generated roster calendar (read-only) -->
    <section id="autoRosterSection" style="display:none;">
      <h2>Auto-Generated Roster</h2>
      <div class="month-navigation">
        <button id="rosterPrevMonth">&lt; Prev</button>
        <span id="rosterCurrentMonth"></span>
        <button id="rosterNextMonth">Next &gt;</button>
      </div>
      <div id="rosterCalendarWrapper">
        <div id="rosterCalendar" class="calendar"></div>
      </div>
    </section>
  
  <script src="app.js"></script>
</body>
</html>
